name: Docker CI/CD Builds test push

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: docker build demo
      run: |
        docker build ./dockertest -t dockertest/testing
    - name: docker push demo
      run: |
         docker push 18829962544/testing:dockertest
